<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   <section>
      <div class="container m-5">
         <h2 class="mb-5">Create User</h2>
         <form>
            <div class="form-group">
               <label for="name">Name : </label>
               <input type="text" class="form-control" placeholder="Enter Name" id="name">
            </div>
            <label for="subject" class="mb-3">Subject : </label>
            <div class="form-group form-check">
               <input class="form-check-input" type="checkbox" name="python" id="python">
               <label class="form-check-label" for="python">Python</label>
            </div>
            <div class="form-group form-check">
               <input class="form-check-input" type="checkbox" name="django" id="django">
               <label class="form-check-label" for="django">Django</label>
            </div>
            <div class="form-group form-check">
               <input class="form-check-input" type="checkbox" name="js" id="js">
               <label class="form-check-label" for="js">JS</label>
            </div>
            <div class="form-group form-check">
               <input class="form-check-input" type="checkbox" name="react" id="react">
               <label class="form-check-label" for="react">React</label>
            </div>
            <div class="form-group form-check">
               <input class="form-check-input" type="checkbox" name="flutter" id="flutter">
               <label class="form-check-label" for="flutter">Flutter</label>
            </div>
            <!-- <div class="form-group">
               <label for="python"><input type="checkbox" name="python" id="python"> Python</label>
            </div> -->
            <div class="form-group">
               <label for="gender">Gender : </label>
               <label for="male"><input class="m-2" type="radio" name="gender" id="male" checked>Male</label>
               <label for="female"><input class="m-2" type="radio" name="gender" id="female">Female</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </section>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
