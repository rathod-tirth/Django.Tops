<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   {% block content %}
   <section>
      <div class="container m-5">
         <h2 class="mb-5">Dashboard</h2>
         <a class="btn btn-primary text-white" href="{% url "userForm" %}">Create User</a>
         <p></p>
         <table class="table table-bordered table-hover">
            <thead>
               <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Subjects</th>
                  <th>Gender</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               {% for i in user %}
               <tr>
                  <td>{{i.id}}</td>
                  <td>{{i.name}}</td>
                  <td>{{i.subject}}</td>
                  <td>{{i.gender}}</td>
                  <td>
                     <a class="btn btn-success text-white" href="{% url "editUser" k=i.id %}">Edit</a>
                     <a class="btn btn-danger text-white" href="{% url "deleteUser" k=i.id %}">Delete</a>
                  </td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
   </section>
   {% endblock content %}

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
